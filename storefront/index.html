<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <style>
      .products {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .product-card {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        background: #fff;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
      }

      .product-card:hover {
        transform: translateY(-5px);
      }

      .product-card img {
        width: 100%;
        border-radius: 8px;
      }

      .options {
        margin-top: 10px;
      }

      .option-btn {
        padding: 5px 10px;
        margin: 5px;
        border-radius: 5px;
        border: 1px solid #444;
        background: #f4f4f4;
        cursor: pointer;
      }

      .option-btn:hover {
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Our Products</h1>

    <div class="products" id="products"></div>
  </body>
</html>
